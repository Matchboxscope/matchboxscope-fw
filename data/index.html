<!DOCTYPE html>
<html>

<head>
    <title>UC2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
    
    <form>
        <label for="url">URL:</label><br>
        <input type="text" id="url" name="url"><br>
    </form>
    <button id="connectbutton" onclick="tryToConnect()">Connect</button>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Wifi')">Wifi</button>
        <button class="tablinks" onclick="openTab(event, 'BT')">BT</button>
        <button class="tablinks" onclick="openTab(event, 'Motor')">Motor</button>
        <button class="tablinks" onclick="openTab(event, 'LED')">LED</button>
    </div>

    <div id="Wifi" class="tabcontent">
        <h3>Wifi</h3>
        <button id="getssids" onclick="getSsids()">Get SSIDs</button>
        <ul id="ssids">
        </ul>
        <form>
            <label for="ssid">SSID:</label><br>
            <input type="text" id="ssid" name="ssid"><br>
            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password">
            <input type="checkbox" id="ap" name="ap">
            <label for="ap">Access Point</label>
        </form>
        <button id="connect" onclick="connectToWifi()">Connect</button>
    </div>

    <div id="BT" class="tabcontent">
        <h3>BT</h3>
        <button id="getbtdevices" onclick="getBtDevices()">Get BT Devices</button>
        <button id="getpairedbtdevices" onclick="getPairedBtDevices()">Get Paired BT Devices</button>

        <ul id="btdevices">
        </ul>

        <form>
            <label for="mac">MAC:</label><br>
            <input type="text" id="mac" name="mac"><br>
            <input type="checkbox" id="psx" name="psx" checked>
            <label for="psx">Use ps library</label>
        </form>

        <button id="connectbt" onclick="connectToBT()">Connect</button>
        <button id="removebt" onclick="removePairedBtDevices()">Remove Paired BT Device</button>
    </div>

    <div id="Motor" class="tabcontent">
        <h3>Motor</h3>
    </div>
    <div id="LED" class="tabcontent">
        <h3>LED</h3>
    </div>

</body>

</html>
